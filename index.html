<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="Apt-door-d.ico" />
    <title>Apt D</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .main-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .door-container {
        position: relative;
        height: 65vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .door {
        height: 100%;
        width: auto;
        max-width: 90vw;
        object-fit: contain;
        transition: transform 3s, filter 3s;
        cursor: pointer;
      }
      .door.opening {
        transform: scale(3);
        filter: brightness(0);
      }
      .content {
        margin-top: 20px;
        text-align: center;
        z-index: 10;
        transition: opacity 3s;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        transition: opacity 3s;
        pointer-events: none;
      }
      .overlay.fading {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html">Apartment D Bakery</a>
      </h1>
      <ul class="nav-list">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html">Order</a></li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="door-container">
        <img
          src="Apt door.jpg"
          class="door"
          id="doorImage"
          alt="Apartment Door"
        />
      </div>
      <div class="content" id="content">
        <h1 class="page-title">Welcome to the Apartment D Bakery</h1>
        <h1 class="page-subtitle">Est. 2024</h1>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
    <script>
      const fetchMenuData = () => {
        return fetch(
          "https://script.google.com/macros/s/AKfycbxWAaIwXx2ybffpA_ZYnBjXQltO03pveN2vrkQ3QDU1OtOQGbp_NOHZHBXw7azPTItY/exec"
        )
          .then((response) => response.json())
          .then((data) => {
            localStorage.setItem("menuData", JSON.stringify(data));
            console.log("Menu data updated in local storage.");
          })
          .catch((err) => console.error("Error fetching menu data:", err));
      };

      document.addEventListener("DOMContentLoaded", () => {
        fetchMenuData();

        const doorImage = document.getElementById("doorImage");
        const content = document.getElementById("content");
        const overlay = document.getElementById("overlay");

        doorImage.addEventListener("click", () => {
          doorImage.classList.add("opening");
          overlay.classList.add("fading");
          content.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "menu.html";
          }, 3000);
        });
      });
    </script>
  </body>
</html>

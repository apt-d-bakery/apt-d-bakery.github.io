      <h2>Order Form</h2>
      <!-- Formspree Form -->
      <form action="https://formspree.io/f/mzzplgql" method="POST">
        <!-- Name Field -->
        <label>
          Your name: <span style="color: red">*</span>
          <input type="text" name="name" required />
        </label>
        <br />

        <!-- Dropdown for Item Selection -->
        <!-- <label>

        <label>
          Item: <span style="color: red">*</span>
          <input type="text" name="item" placeholder="Classic sourdough" required>
          </select>
        </label>
        <br /> 

        <!-- Dropdown for Quantity Selection -->
        <label>
          Quantity: <span style="color: red">*</span>
          <input type="text" name="quantity" required>
          </select>
        </label>
        <br />

        <!-- Email Field -->
        <label>
          Email: <span style="color: red">*</span>
          <input type="email" name="email" required />
        </label>
        <br />

        <!-- Phone Number Field -->
        <label>
          Phone number:
          <input
            type="tel"
            name="phone"
            placeholder="123-456-7890"
          />
        </label>
        <br />

        <!-- Pick up location Field -->
        <label>
          Pick up location:
          <input
            type="text" 
            name="pick up location"
            placeholder="When I see you at ..."
          />
        </label>
        <br />

        <!-- Message Field -->
        <label>
          Optional special instructions:
          <textarea name="message"></textarea>
        </label>
        <br />

        <button type="submit">Send</button>
      </form>
      <p>Payment:</p>
      <p>Venmo @ElijahMarie-17 or cash (either when you pick up is fine)</p>
      <p>Elijah will text/email you within 24hrs to confirm your order</p>

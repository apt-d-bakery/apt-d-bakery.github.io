    <main>
      <!-- Formspree Form -->
      <form action="https://formspree.io/f/mzzplgql" method="POST">
        <!-- Name Field -->
        <label>
          Your name: <span style="color: red">*</span>
          <input type="text" name="name" required />
        </label>
        <br />

        <!-- Dropdown for Item Selection -->
        <!-- <label>

        <label>
          Item: <span style="color: red">*</span>
          <input type="text" name="item" id="itemDropdown" required>
          </select>
        </label>
        <br /> 

        <!-- Dropdown for Quantity Selection -->
        <label>
          Quantity: <span style="color: red">*</span>
          <input type="text" name="quantity" id="quantityDropdown" required>
          </select>
        </label>
        <br />

        <!-- Phone Number Field -->
        <label>
          Phone number:
          <input
            type="tel"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
          />
        </label>
        <br />

        <!-- Email Field -->
        <label>
          Email: <span style="color: red">*</span>
          <input type="email" name="email" required />
        </label>
        <br />

        <!-- Message Field -->
        <label>
          Optional special instructions:
          <textarea name="message"></textarea>
        </label>
        <br />

        <button type="submit">Send</button>
      </form>
      <p>Payment:</p>
      <p>Venmo @ElijahMarie-17 or cash when you pick up</p>
      <p>Elijah will text/email you within 24hrs to confirm your order</p>
